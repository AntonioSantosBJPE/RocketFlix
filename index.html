<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>RocketFlix</title>
</head>
<body>
    <main>
       
        <div class="box-title">
            <img src="./src/assets/img/shuffle.svg" alt="logo" class="img-logo">
            <h1 class="text-title">Não sabe o que assistir?</h1>
        </div>

        <div class="box-movie">

            <figure>
                <img src="" alt="poster filme" class="poster-movie">
            </figure>
            <div class="box-movies-infos">
                <h2 class="box-movies-infos-title">
                </h2>
                <p class="box-movies-infos-resum">
                </p>
            </div>
        </div>

        <button class="button-search-movie">
            <img src="./src/assets/img/shuffle.svg" alt="">
            Encontrar filme
        </button>

        <p class="text-sub-title">
            Clique em "Encontrar filme" que traremos informações
            de algum filme para você assistir hoje.
        </p>
    </main>

    <script src="./src/scripts/index.js"></script>
</body>
</html>
